<!DOCTYPE html>
<html>
<head>
    <title>journy.io API documentation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700|Roboto:400,700" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- ReDoc doesn't change outer page styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="redoc-container">

</div>
<script src="redoc.js"></script>
<script>
    var container = document.getElementById("redoc-container");
    Redoc.init('https://api.journy.app/spec.json', {
        showExtensions: true,
        noAutoAuth: true,
        theme: {
            colors: {
                primary: {
                    main: '#102a43'
                },
            },
            logo: {
                gutter: '20px'
            },
            typography: {
                fontFamily: 'Roboto,sans-serif',
                fontWeightRegular: '400',
                fontWeightBold: '700',
                headings: {
                    fontFamily: 'Roboto,sans-serif',
                    fontWeight: '700',
                },
                code: {
                    fontSize: '14px',
                    color: '#f2994a',
                },
                links: {
                    color: '#528afa',
                },
            },
        },
    }, container);
</script>
</body>
</html>
