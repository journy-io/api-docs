<!DOCTYPE html>
<html>
<head>
    <title>journy.io API documentation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- ReDoc doesn't change outer page styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="redoc-container">

</div>
<script src="redoc.js"></script>
<script>
    var container = document.getElementById("redoc-container");
    Redoc.init('http://localhost:4001/spec.json', {
        showExtensions: true,
        noAutoAuth: true,
        hideLoading: true,
        theme: {
            colors: {
                primary: {
                    main: '#102a43',
                },
                success: {
                    main: '#239d56',
                },
                error: {
                    main: '#e05f52',
                },
                http: {
                    get: '#239d56',
                    post: '#4d84f5',
                },
            },
            logo: {
                gutter: '50px',
            },
            menu: {
                backgroundColor: '#F7F9FC',
            },
            typography: {
                fontFamily: 'Roboto,sans-serif',
                fontWeightRegular: '400',
                fontWeightBold: '700',
                headings: {
                    fontFamily: 'Roboto,sans-serif',
                    fontWeight: '700',
                },
                links: {
                    color: '#f2994a',
                },
                code: {
                    color: '#4d84f5',
                },
            },
        },
    }, container);
</script>
</body>
</html>
